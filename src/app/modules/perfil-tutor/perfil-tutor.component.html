<div *ngIf="isLoading" class="mt-4 text-center py-12 bg-white rounded-lg">
  <i class='bx bx-loader-alt bx-spin text-5xl text-blue-600'></i>
  <p class="mt-4 text-gray-600 font-medium">Cargando perfil...</p>
</div>

<div *ngIf="errorMessage && !isLoading" class="mt-4 bg-red-50 border border-red-200 rounded-lg p-6 text-center">
  <i class='bx bx-error-circle text-4xl text-red-500'></i>
  <p class="mt-2 text-red-700 font-medium">{{ errorMessage }}</p>
</div>

<div class="mt-4" *ngIf="!isLoading && !errorMessage">
  <div class="bg-white rounded-lg p-6">
    
    <div class="flex items-center gap-4 pb-6 border-b border-gray-200 mb-6">
      <div class="flex-shrink-0 h-20 w-20 bg-blue-100 rounded-full flex items-center justify-center">
        <i class='bx bxs-user text-blue-600 text-4xl'></i>
      </div>
      <div class="flex-1">
        <div class="flex items-center gap-3">
          <div *ngIf="!editingField['name']" class="flex items-center gap-2">
            <h1 class="text-2xl font-bold text-gray-900">{{ name }}</h1>
            <button (click)="startEdit('name')" class="text-blue-600 hover:text-blue-800 transition-colors" title="Editar nombre">
              <i class='bx bx-pencil text-lg'></i>
            </button>
          </div>
          <div *ngIf="editingField['name']" class="flex items-center gap-2 flex-1">
            <input type="text" [(ngModel)]="tempValues['name']" 
              class="text-2xl font-bold text-gray-900 border border-blue-500 rounded px-2 py-1 flex-1"
              (keyup.enter)="saveEdit('name')"
              (keyup.escape)="cancelEdit('name')"
              #nameInput>
            <button (click)="saveEdit('name')" class="text-green-600 hover:text-green-800" title="Guardar">
              <i class='bx bx-check text-xl'></i>
            </button>
            <button (click)="cancelEdit('name')" class="text-red-600 hover:text-red-800" title="Cancelar">
              <i class='bx bx-x text-xl'></i>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-2 mt-1">
          <p class="text-gray-500 text-sm">{{ role }}</p>
          <span class="inline-flex items-center gap-1 px-2 py-0.5 bg-green-100 text-green-700 text-xs font-semibold rounded-full">
            <i class='bx bx-check-circle'></i>
            Aprobado
          </span>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      
      <div class="border border-gray-200 rounded-lg p-4">
        <div class="flex items-start gap-3">
          <i class='bx bx-envelope text-blue-600 text-2xl'></i>
          <div class="flex-1 min-w-0">
            <div class="flex items-center justify-between mb-1">
              <p class="text-xs font-semibold text-gray-500 uppercase">Correo Electrónico</p>
              <button *ngIf="!editingField['email']" (click)="startEdit('email')" class="text-blue-600 hover:text-blue-800 transition-colors" title="Editar correo">
                <i class='bx bx-pencil text-sm'></i>
              </button>
            </div>
            <div *ngIf="!editingField['email']">
              <p class="text-gray-900 font-medium break-all">{{ email }}</p>
            </div>
            <div *ngIf="editingField['email']" class="flex items-center gap-2">
              <input type="email" [(ngModel)]="tempValues['email']" 
                class="text-gray-900 font-medium border border-blue-500 rounded px-2 py-1 flex-1"
                (keyup.enter)="saveEdit('email')"
                (keyup.escape)="cancelEdit('email')">
              <button (click)="saveEdit('email')" class="text-green-600 hover:text-green-800" title="Guardar">
                <i class='bx bx-check text-lg'></i>
              </button>
              <button (click)="cancelEdit('email')" class="text-red-600 hover:text-red-800" title="Cancelar">
                <i class='bx bx-x text-lg'></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="border border-gray-200 rounded-lg p-4">
        <div class="flex items-start gap-3">
          <i class='bx bx-phone text-green-600 text-2xl'></i>
          <div class="flex-1">
            <div class="flex items-center justify-between mb-1">
              <p class="text-xs font-semibold text-gray-500 uppercase">Teléfono</p>
              <button *ngIf="!editingField['phone']" (click)="startEdit('phone')" class="text-blue-600 hover:text-blue-800 transition-colors" title="Editar teléfono">
                <i class='bx bx-pencil text-sm'></i>
              </button>
            </div>
            <div *ngIf="!editingField['phone']">
              <p class="text-gray-900 font-medium">{{ telefono }}</p>
            </div>
            <div *ngIf="editingField['phone']" class="flex items-center gap-2">
              <input type="tel" [(ngModel)]="tempValues['phone']" 
                class="text-gray-900 font-medium border border-blue-500 rounded px-2 py-1 flex-1"
                (keyup.enter)="saveEdit('phone')"
                (keyup.escape)="cancelEdit('phone')">
              <button (click)="saveEdit('phone')" class="text-green-600 hover:text-green-800" title="Guardar">
                <i class='bx bx-check text-lg'></i>
              </button>
              <button (click)="cancelEdit('phone')" class="text-red-600 hover:text-red-800" title="Cancelar">
                <i class='bx bx-x text-lg'></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="border border-gray-200 rounded-lg p-4">
        <div class="flex items-start gap-3">
          <i class='bx bxs-user-badge text-purple-600 text-2xl'></i>
          <div class="flex-1">
            <p class="text-xs font-semibold text-gray-500 uppercase mb-1">Rol en el Sistema</p>
            <p class="text-gray-900 font-medium">{{ role }}</p>
          </div>
        </div>
      </div>

      <div class="border border-gray-200 rounded-lg p-4">
        <div class="flex items-start gap-3">
          <i class='bx bx-calendar-check text-blue-600 text-2xl'></i>
          <div class="flex-1">
            <p class="text-xs font-semibold text-gray-500 uppercase mb-1">Fecha de Registro</p>
            <p class="text-gray-900 font-medium">{{ fecha_registro }}</p>
          </div>
        </div>
      </div>

    </div>

    <div class="border-t border-gray-200 pt-4 mb-6">
      <h2 class="text-sm font-semibold text-gray-700 mb-3">Información Adicional</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-sm">
        <div class="flex items-center gap-2 text-gray-600">
          <i class='bx bx-check-circle text-green-600'></i>
          <span>Cuenta Activa</span>
        </div>
        <div class="flex items-center gap-2 text-gray-600">
          <i class='bx bx-shield-alt-2 text-blue-600'></i>
          <span>Verificado</span>
        </div>
        <div class="flex items-center gap-2 text-gray-600">
          <i class='bx bx-time text-gray-500'></i>
          <span>Último acceso: Hoy</span>
        </div>
      </div>
    </div>

    <div class="flex flex-wrap gap-3 pt-4 border-t border-gray-200">
      <button (click)="deleteAccount()" class="flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
        <i class='bx bx-trash text-lg'></i>
        Eliminar Cuenta
      </button>
    </div>

  </div>
</div>
