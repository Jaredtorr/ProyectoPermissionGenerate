<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<div class="min-h-screen bg-gray-50 flex flex-col items-start justify-start p-6 relative">

  <!-- üü¶ Card Estudiante -->
  <div class="bg-[#F0F0F0] rounded-lg shadow-lg p-8 w-full max-w-2xl mt-32 ml-64">
    <h3 class="font-semibold text-gray-800 mb-6 text-base">Estudiante</h3>
    <div class="grid grid-cols-2 gap-6">
      <div>
        <label class="text-sm text-gray-500">Nombre:</label>
        <input type="text" [(ngModel)]="permiso.estudiante.nombre"
               class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
      </div>
      <div>
        <label class="text-sm text-gray-500">Email:</label>
        <input type="email" [(ngModel)]="permiso.estudiante.email"
               class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
      </div>
      <div>
        <label class="text-sm text-gray-500">Tel√©fono:</label>
        <input type="text" [(ngModel)]="permiso.estudiante.telefono"
               class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
      </div>
      <div>
        <label class="text-sm text-gray-500">Matr√≠cula:</label>
        <input type="text" [(ngModel)]="permiso.estudiante.matricula"
               class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
      </div>
    </div>
  </div>

  <!-- üü© Card Tutor -->
  <div class="bg-[#F0F0F0] rounded-lg shadow-lg p-8 w-full max-w-2xl mt-24 ml-64">
    <h3 class="font-semibold text-gray-800 mb-6 text-base">Tutor</h3>
    <div class="grid grid-cols-2 gap-6">
      <div>
        <label class="text-sm text-gray-500">Nombre:</label>
        <input type="text" [(ngModel)]="permiso.tutor.nombre"
               class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
      </div>
      <div>
        <label class="text-sm text-gray-500">Email:</label>
        <input type="email" [(ngModel)]="permiso.tutor.email"
               class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
      </div>
      <div class="col-span-2">
        <label class="text-sm text-gray-500">Tel√©fono:</label>
        <input type="text" [(ngModel)]="permiso.tutor.telefono"
               class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
      </div>
    </div>
  </div>

  <!-- Contenedor para Card Permiso y Botones -->
  <div class="absolute top-32 right-16 w-full max-w-xl">
    <!-- üü• Card Permiso -->
    <div class="bg-[#F0F0F0] rounded-lg shadow-lg p-8 w-full">
      <h3 class="font-semibold text-gray-800 mb-6 text-lg">Permiso</h3>

      <div class="space-y-5">
        <!-- Fechas en una fila -->
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="text-sm text-gray-500 block mb-1">Fecha Inicio:</label>
            <input type="text" [(ngModel)]="permiso.detallePermiso.fechaInicio"
                   class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
          </div>
          <div>
            <label class="text-sm text-gray-500 block mb-1">Fecha Final:</label>
            <input type="text" [(ngModel)]="permiso.detallePermiso.fechaFinal"
                   class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
          </div>
        </div>

        <!-- Motivo y Cuatrimestre en una fila -->
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="text-sm text-gray-500 block mb-1">Motivo</label>
            <input type="text" [(ngModel)]="permiso.detallePermiso.motivo"
                   class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
          </div>
          <div>
            <label class="text-sm text-gray-500 block mb-1">Cuatrimestre:</label>
            <input type="text" [(ngModel)]="permiso.detallePermiso.cuatrimestre"
                   class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none">
          </div>
        </div>

        <!-- Descripci√≥n -->
        <div>
          <label class="text-sm text-gray-500 block mb-1">Descripcion</label>
          <textarea [(ngModel)]="permiso.detallePermiso.descripcion" rows="3"
                    class="w-full border-b border-gray-300 text-base py-2 bg-[#F0F0F0] focus:outline-none resize-none"></textarea>
        </div>

        <!-- üßë‚Äçüè´ Tabla de Docentes -->
        <div>
          <label class="text-sm text-gray-500 block mb-2">Docentes:</label>
          <div class="bg-white rounded-lg border border-gray-300 overflow-hidden">
            <table class="w-full text-sm">
              <thead class="bg-gray-100 text-gray-700">
                <tr>
                  <th class="px-4 py-3 text-left font-semibold">Nombre</th>
                  <th class="px-4 py-3 text-left font-semibold">Apellido</th>
                  <th class="px-4 py-3 text-left font-semibold">Correo</th>
                  <th class="px-4 py-3 text-center font-semibold">Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let docente of permiso.docentes" class="border-t border-gray-200 hover:bg-gray-50">
                  <td class="px-4 py-3">{{ docente.nombre }}</td>
                  <td class="px-4 py-3">{{ docente.apellido }}</td>
                  <td class="px-4 py-3">{{ docente.correo }}</td>
                  <td class="px-4 py-3 text-center">
                    <i class='bx bx-check text-green-600 text-xl'></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Botones de Acci√≥n - Fuera de la card -->
<div class="absolute top-[860px] right-16 flex items-center gap-20">
  <!-- Bot√≥n Evidencia -->
  <button (click)="verEvidencia()" 
          class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors shadow-sm">
    <span class="text-sm font-medium">Evidencia</span>
    <i class='bx bxs-file-pdf text-red-600 text-lg'></i>
  </button>

  <!-- Bot√≥n Rechazar -->
  <button (click)="rechazarPermiso()" 
          class="flex items-center gap-2 px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors shadow-sm">
    <span class="text-sm font-medium">Rechazar</span>
    <i class='bx bx-x-circle text-lg'></i>
  </button>

  <!-- Bot√≥n Aceptar -->
  <button (click)="aceptarPermiso()" 
          class="flex items-center gap-2 px-5 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-950 transition-colors shadow-sm">
    <span class="text-sm font-medium">Aceptar</span>
    <i class='bx bx-check-circle text-lg'></i>
  </button>
</div>
