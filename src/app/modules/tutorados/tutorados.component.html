<div class="min-h-screen bg-gray-50 p-6">
  <!-- Botón flotante en la esquina superior derecha -->
  <div class="fixed top-40 right-16 z-10">
    <button
      class="bg-orange-400 hover:bg-orange-500 text-white rounded-full w-14 h-14 flex items-center justify-center text-2xl font-bold shadow-lg transition-all"
      (click)="abrirModal()"
      title="Añadir Alumno"
    >
      +
    </button>
  </div>

  <!-- Tabla de Tutorados - Contenedor con ancho máximo -->
  <div class="max-w-7xl mx-auto" style="margin-top: 350px;">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="text-white" style="background-color: #97BEC6;">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-semibold">Matrícula</th>
              <th class="px-4 py-3 text-left text-sm font-semibold">Nombre(s)</th>
              <th class="px-4 py-3 text-left text-sm font-semibold">Apellido P</th>
              <th class="px-4 py-3 text-left text-sm font-semibold">Apellido M</th>
              <th class="px-4 py-3 text-left text-sm font-semibold">
                <span class="inline-flex items-center gap-2">
                  <i class='bx bx-envelope'></i> Correo Gmail
                </span>
              </th>
              <th class="px-4 py-3 text-left text-sm font-semibold">
                <span class="inline-flex items-center gap-2">
                  <i class='bx bx-phone'></i> Num:
                </span>
              </th>
              <th class="px-4 py-3 text-left text-sm font-semibold">
                <span class="inline-flex items-center gap-2">
                  <i class='bx bx-phone'></i> Num Tutor
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr 
              *ngFor="let alumno of alumnos; let i = index" 
              class="border-b border-gray-200 hover:bg-gray-50 transition-colors"
              [class.bg-gray-50]="i % 2 === 0"
            >
              <td class="px-4 py-3 text-sm text-gray-900 font-medium">{{ alumno.matricula }}</td>
              <td class="px-4 py-3 text-sm text-gray-900">{{ alumno.nombre }}</td>
              <td class="px-4 py-3 text-sm text-gray-900">{{ alumno.apellidoP }}</td>
              <td class="px-4 py-3 text-sm text-gray-900">{{ alumno.apellidoM }}</td>
              <td class="px-4 py-3 text-sm text-gray-900">{{ alumno.correo }}</td>
              <td class="px-4 py-3 text-sm text-gray-900">{{ alumno.telefono }}</td>
              <td class="px-4 py-3 text-sm text-gray-900">{{ alumno.tutor }}</td>
            </tr>
            
            <!-- Mensaje cuando no hay datos -->
            <tr *ngIf="alumnos.length === 0">
              <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                <div class="flex flex-col items-center gap-3">
                  <i class='bx bx-user-plus text-6xl text-gray-300'></i>
                  <p class="text-lg font-medium">No hay tutorados registrados</p>
                  <p class="text-sm">Haz clic en el botón "+" para añadir un alumno</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de Añadir Alumno -->
  <app-modal-tutorado
    [isVisible]="isModalVisible"
    (cerrar)="cerrarModal()"
    (guardar)="guardarAlumno($event)"
  ></app-modal-tutorado>
</div>
