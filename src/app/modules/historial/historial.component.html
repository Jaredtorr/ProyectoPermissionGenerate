<main class="ml-72 mt-24 mr-8">
  <div class="bg-white rounded-2xl shadow-lg p-6">
 
    <div class="flex justify-end mb-6">
      <div class="relative w-64">
        <i class="bx bx-search absolute left-3 top-2.5 text-gray-500 text-lg"></i>
        <input
          type="text"
          placeholder="Buscar..."
          [(ngModel)]="filtro"
          (input)="filtrarDatos()"
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#003D6B] transition"
        />
      </div>
    </div>


    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse overflow-hidden rounded-xl">
        <thead class="bg-[#a3c1c9] text-white">
          <tr>
            <th class="text-left py-3 px-4">Matr√≠cula</th>
            <th class="text-left py-3 px-4">Nombre</th>
            <th class="text-left py-3 px-4">Correo</th>
            <th class="text-left py-3 px-4">Motivo</th>
          </tr>
        </thead>

        <tbody class="text-gray-700">
          <tr
            *ngFor="let item of registrosFiltrados"
            class="border-b hover:bg-[#f1f7fc] transition"
          >
            <td class="py-3 px-4">{{ item.matricula }}</td>
            <td class="py-3 px-4">{{ item.nombre }}</td>
            <td class="py-3 px-4">{{ item.correo }}</td>
            <td class="py-3 px-4">{{ item.motivo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
