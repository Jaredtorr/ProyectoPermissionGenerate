<div class="relative min-h-screen bg-cover bg-center" style="background-image: url('assets/FondoLogin.png');">

  <!-- Contenedor del login (movido a la derecha) -->
  <div class="relative z-10 flex flex-col items-end justify-center min-h-screen px-16">
    <div class="flex flex-col items-center">
      <h1 class="text-4xl font-extrabold text-[#1B5A85] mb-4">WELCOME BACK</h1>

      <!-- Separator -->
      <div class="flex items-center justify-center w-72 my-4 text-gray-300 text-sm font-semibold">
        <hr class="flex-1 border-gray-400" />
        <span class="mx-2">or log in with username</span>
        <hr class="flex-1 border-gray-400" />
      </div>

      <form class="w-72 flex flex-col">
        <!-- Username -->
        <div class="mb-4 flex items-center bg-[#97BEC6] bg-opacity-70 rounded-xl px-3 py-2">
          <i class="fa fa-user text-white mr-2"></i>
          <input
            type="text"
            placeholder="Username"
            class="bg-transparent text-white placeholder-white outline-none w-full font-semibold"
          />
        </div>

        <!-- Password -->
        <div class="mb-4 flex items-center bg-[#97BEC6] bg-opacity-70 rounded-xl px-3 py-2">
          <i class="fa fa-lock text-white mr-2"></i>
          <input
            type="password"
            placeholder="Password"
            class="bg-transparent text-white placeholder-white outline-none w-full font-semibold"
          />
        </div>

        <!-- BotÃ³n -->
        <button
          type="submit"
          class="mt-2 bg-[#1B5A85] hover:bg-[#164865] text-white font-extrabold rounded-2xl py-3 transition-colors"
        >
          LOG IN
        </button>
      </form>
    </div>
  </div>
</div>
