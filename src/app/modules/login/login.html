<div class="relative min-h-screen bg-cover bg-center" style="background-image: url('assets/FondoLogin.png');">
    
    <div class="relative z-10 flex flex-col items-end justify-center min-h-screen pr-40">
        <div class="flex flex-col items-center">
            <h1 class="text-4xl font-extrabold text-[#1B5A85] mb-4">BIENVENIDO</h1>

            <div class="w-72 mb-6 space-y-3">
                <button (click)="loginWithGoogle()" type="button"
                    class="w-full flex items-center justify-center gap-3 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-xl py-3 border border-gray-300 transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continuar con Google
                </button>

                <button (click)="loginWithGitHub()" type="button"
                    class="w-full flex items-center justify-center gap-3 bg-[#24292e] hover:bg-[#1a1f23] text-white font-semibold rounded-xl py-3 transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continuar con GitHub
                </button>
            </div>

            <div class="flex items-center justify-center w-72 my-6 text-gray-300 text-sm font-semibold">
                <hr class="flex-1 border-gray-400" />
                <span class="mx-2">o inicia sesión con tu usuario</span>
                <hr class="flex-1 border-gray-400" />
            </div>

            <form (ngSubmit)="onLogin()" class="w-72 flex flex-col">
                
                <div class="mb-6 flex items-center bg-[#97BEC6] bg-opacity-70 rounded-xl px-3 py-2">
                    <i class="fa fa-envelope text-white mr-2"></i>
                    <input 
                        type="email" 
                        placeholder="Correo electrónico"
                        [(ngModel)]="credentials.email"
                        name="email"
                        required
                        class="bg-transparent text-white placeholder-white outline-none w-full font-semibold" />
                </div>

                <div class="mb-6 flex items-center bg-[#97BEC6] bg-opacity-70 rounded-xl px-3 py-2">
                    <i class="fa fa-lock text-white mr-2"></i>
                    <input 
                        type="password" 
                        placeholder="Contraseña"
                        [(ngModel)]="credentials.password"
                        name="password"
                        required
                        class="bg-transparent text-white placeholder-white outline-none w-full font-semibold" />
                </div>

                <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
                    {{ errorMessage }}
                </div>

                <button 
                    type="submit"
                    [disabled]="isLoading"
                    class="mt-2 bg-[#1B5A85] hover:bg-[#164865] text-white font-extrabold rounded-2xl py-3 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!isLoading">ACCEDER</span>
                    <span *ngIf="isLoading">Cargando...</span>
                </button>

                <p class="text-center text-sm text-black mt-4">
                    ¿No tienes cuenta?
                    <a (click)="sendToRegister($event)" class="text-[#1B5A85] hover:text-[#164865] font-semibold hover:underline cursor-pointer">
                        Crea una aquí
                    </a>
                </p>
            </form>
        </div>
    </div>
</div>
