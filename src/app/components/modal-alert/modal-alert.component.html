<div
  class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50"
  *ngIf="isVisible"
>
  <div class="bg-white rounded-2xl shadow-2xl w-[420px] p-6 relative">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">
      <i class='bx bx-error-circle text-2xl text-red-600 mr-1 align-middle'></i>
      Confirmar Eliminación de Docente
    </h2>

    <p class="text-sm text-gray-700 leading-relaxed">
      Estas seguro de que quieres eliminar al docente
      <span class="font-semibold text-gray-900">{{ docente?.nombre }}</span>?<br />
      Esta acción no se puede deshacer.
    </p>

    <div class="flex justify-end gap-3 mt-6">
      <button
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2"
        (click)="cerrar.emit()"
      >
        <i class='bx bx-x'></i>
        Cancelar
      </button>
      <button
        class="bg-blue-900 hover:bg-blue-950 text-white px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2"
        (click)="confirmar.emit()"
      >
        <i class='bx bx-check'></i>
        Confirmar
      </button>
    </div>
  </div>
</div>
