<div
  *ngIf="visible"
  class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50"
>
  <div
    class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center transform transition-all scale-100"
  >
    <!-- Ícono de éxito -->
    <div class="flex justify-center mb-4">
      <div class="bg-green-100 p-3 rounded-full">
        <svg
          class="w-10 h-10 text-green-500"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </div>
    </div>

    <!-- Mensaje principal -->
    <h2 class="text-xl font-semibold text-gray-800 mb-2">
      ¡Tu solicitud ha sido aprobada!
    </h2>
    <p class="text-gray-600 mb-6">
      Puedes continuar con el siguiente paso.
    </p>

    <!-- Botón de cierre -->
    <button
      (click)="cerrarModal()"
      class="bg-teal-500 hover:bg-teal-600 text-white font-medium px-6 py-2 rounded-full transition-all shadow-md"
    >
      Aceptar
    </button>
  </div>
</div>
