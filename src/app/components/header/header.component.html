<header class="navbar fixed top-[3%] right-0 left-72 bg-white py-4 px-6 flex items-center justify-between gap-4 z-40 pr-12">

  <!-- 🔍 Mostrar buscador si showSearch = true -->
  <div *ngIf="showSearch; else titleBlock" class="flex items-center gap-2 w-1/3">
    <i class='bx bx-search text-gray-500 text-lg'></i>
    <input type="text" placeholder="Buscar..."
           class="w-full bg-transparent outline-none text-gray-600 placeholder-gray-400 border-b border-gray-300 focus:border-[#a3c1c9] transition-all">
  </div>

  <!-- 🧭 Mostrar título si showSearch = false -->
  <ng-template #titleBlock>
    <h1 class="text-2xl font-bold text-gray-800">{{ nameInterface }}</h1>
  </ng-template>

  <div class="flex items-center gap-4 ml-auto">
    <button class="relative hover:bg-gray-100 p-2 rounded-full transition-colors">
      <i class='bx bx-bell text-2xl text-gray-600'></i>
    </button>

    <button class="hover:opacity-80 transition-opacity">
      <img src="assets/default_image.jpeg" alt="Perfil"
           class="w-9 h-9 rounded-full object-cover border-2 border-gray-300">
    </button>
  </div>
</header>
