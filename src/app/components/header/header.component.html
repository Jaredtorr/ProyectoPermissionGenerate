<header class="navbar fixed top-0 right-0 left-72 py-12 px-6 mb-8 flex items-center justify-between gap-4 z-40 pr-12 bg-white">
  <div *ngIf="showSearch; else titleBlock" class="flex items-center gap-2 w-1/3 relative">
    <i class='bx bx-search text-gray-500 text-lg'></i>
    <input 
      type="text" 
      [(ngModel)]="searchQuery"
      (input)="onSearchInput($event)"
      (blur)="closeSearchResults()"
      placeholder="Buscar alumno por matrÃ­cula o nombre..."
      class="w-full bg-transparent outline-none text-gray-600 placeholder-gray-400 border-b border-gray-300 focus:border-[#a3c1c9] transition-all">
    
    <div *ngIf="isSearching" class="absolute right-0 top-0">
      <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-500"></div>
    </div>

    <div *ngIf="showSearchResults && searchQuery.length >= 2" 
         class="absolute top-full left-0 mt-2 bg-white border border-gray-200 rounded-lg shadow-lg max-h-96 overflow-y-auto z-50 w-[800px]">
      
      <div *ngIf="searchResults.length === 0 && !isSearching" 
           class="p-4 text-center text-gray-500">
        <i class='bx bx-search-alt text-3xl mb-2'></i>
        <p>No se encontraron alumnos</p>
      </div>

      <div *ngFor="let student of searchResults" 
           (mousedown)="selectStudent(student)"
           class="p-4 hover:bg-blue-50 cursor-pointer border-b border-gray-100 last:border-b-0 transition-colors">
        <div class="flex items-center gap-4">
          <div class="flex-shrink-0 h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center">
            <i class='bx bxs-user text-blue-600 text-xl'></i>
          </div>
          
          <div class="flex-1 min-w-0">
            <p class="font-semibold text-gray-800 text-base mb-1">{{ student.informacionPersonal.nombreCompleto }}</p>
            <div class="flex items-center gap-4">
              <span class="text-sm text-gray-600 flex items-center gap-1.5">
                <i class='bx bx-id-card text-blue-500'></i>
                {{ student.matricula }}
              </span>
              <span class="text-sm text-gray-600 flex items-center gap-1.5">
                <i class='bx bx-envelope text-red-500'></i>
                {{ student.informacionPersonal.email }}
              </span>
            </div>
          </div>
          
          <button class="flex-shrink-0 px-4 py-2.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
            <span>Generar permiso</span>
            <i class='bx bx-right-arrow-alt text-xl'></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #titleBlock>
    <h1 class="text-2xl font-bold text-gray-800">{{ nameInterface }}</h1>
  </ng-template>

  <div class="flex items-center gap-4 ml-auto relative">
    <button
      (click)="toggleNotification()"
      class="relative hover:bg-gray-100 p-2 rounded-full transition-colors"
      title="Notificaciones">
      <i class='bx bx-bell text-2xl text-gray-600'></i>
      <span *ngIf="unreadCount > 0" 
            class="absolute top-1 right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center animate-pulse">
        {{ unreadCount > 99 ? '99+' : unreadCount }}
      </span>
    </button>

    <button 
      (click)="navigateToProfile()"
      class="hover:opacity-80 transition-opacity"
      title="Ver mi perfil">
      <img src="assets/default_image.jpeg" alt="Perfil"
           class="w-9 h-9 rounded-full object-cover border-2 border-gray-300 cursor-pointer">
    </button>
  </div>
</header>

<app-modal-notify
  [visible]="showNotification"
  [notifications]="notifications"
  (close)="closeNotification()"
  (markAsRead)="markNotificationAsRead($event)"
  (markAllAsRead)="markAllAsRead()">
</app-modal-notify>
